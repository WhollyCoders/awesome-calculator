<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Awesome Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display-area">
          <div class="display"> 0 </div>
        </div>
        <div class="button-area">
          <button type="button" class="btn-lightgray" name="clear">AC</button>
          <button type="button" class="btn-lightgray" name="opposite">+/-</button>
          <button type="button" class="btn-lightgray" name="percent">%</button>
          <button type="button" class="btn-orange" name="divide">รท</button><br>
          <button type="button" class="btn-darkgray" name="seven">7</button>
          <button type="button" class="btn-darkgray" name="eight">8</button>
          <button type="button" class="btn-darkgray" name="nine">9</button>
          <button type="button" class="btn-orange" name="multiply">x</button><br>
          <button type="button" class="btn-darkgray" name="four">4</button>
          <button type="button" class="btn-darkgray" name="five">5</button>
          <button type="button" class="btn-darkgray" name="six">6</button>
          <button type="button" class="btn-orange" name="subtract">-</button><br>
          <button type="button" class="btn-darkgray" name="one">1</button>
          <button type="button" class="btn-darkgray" name="two">2</button>
          <button type="button" class="btn-darkgray" name="three">3</button>
          <button type="button" class="btn-orange" name="add">+</button><br>
          <button id="btn-zero" type="button" class="btn-darkgray btn-wide" name="zero">0</button>
          <button type="button" class="btn-darkgray" name="decimal">.</button>
          <button type="button" class="btn-orange" name="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
